<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accès à la Base de Données</title>
  <!-- Utilisez la version locale de jQuery si nécessaire -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

  <h1>Données de la Base de Données</h1>

  <ul id="dataList"></ul>

  <script>
    $(document).ready(function () {
      $.ajax({
        // Utilisez le DNS privé du Load Balancer
        url: 'http://LBtest-1715848449.us-east-1.elb.amazonaws.com/api/getData',
        method: 'GET',
        success: function (data) {
          var dataList = $('#dataList');
          if (data && data.length > 0) {
            data.forEach(function (item) {
              dataList.append('<li>' + item.name + ' - ' + item.value + '</li>');
            });
          } else {
            dataList.append('<li>Aucune donnée trouvée.</li>');
          }
        },
        error: function (error) {
          console.log('Erreur lors de la récupération des données:', error);
        }
      });
    });
  </script>

</body>
</html>
