<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accès à la Base de Données</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

  <h1>Données de la Base de Données</h1>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <!-- Ajoutez d'autres colonnes si nécessaire -->
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    $(document).ready(function () {
      $.ajax({
        // Utilisez le DNS privé du Load Balancer
        url: 'http://LBtest-1715848449.us-east-1.elb.amazonaws.com/api/getData',
        method: 'GET',
        success: function (data) {
          var dataTable = $('#dataTable tbody');
          if (data && data.length > 0) {
            data.forEach(function (item) {
              console.log(item);
              var row = '<tr><td>' + item.nom + '</td><td>' + item.prenom + '</td></tr>';
              console.log(row);
              dataTable.append(row);
            });
          } else {
            // Afficher un message s'il n'y a aucune donnée
            dataTable.append('<tr><td colspan="2">Aucune donnée trouvée.</td></tr>');
          }
        },
        error: function (error) {
          console.log('Erreur lors de la récupération des données:', error);
        }
      });
    });
  </script>

</body>
</html>
